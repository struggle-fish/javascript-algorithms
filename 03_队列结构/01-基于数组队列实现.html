<script>
	class Queue {
		constructor() {
			this.items = []
		}
		// 1.将元素加入到队列中
		enqueue(element) {
			this.items.push(element)
		}
		// 2.从队列中删除前端的元素
		dequeue() {
			return this.items.shift() // 从前删
		}
		// 3.查看队列前端的元素
		front() {
			return this.items[0]
		}
		// 4.查看队列是否为空
		isEmpty () {
			return this.items.length === 0
		}
		// 5.查看队列中元素的个数
		size () {
			return this.items.length
		}
		// 6.toString 方法
		toString () {
			let resultString = ''
			for (let i = 0; i < this.items.length; i++) {
				resultString += this.items[i] + ''
			}
			return resultString
		}
	}
	// 使用队列
	let queue = new Queue()
	queue.enqueue('abc')
	queue.enqueue('abc1')
	queue.enqueue('abc2')
	queue.dequeue()
	console.log(queue.front())
</script>
